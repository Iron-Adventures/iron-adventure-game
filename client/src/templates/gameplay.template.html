<section class='gameplayTemplate'>
  <article>
    <section class="panel panel-default">
      <section class="panel-heading">
        <h3 class="panel-title">Scene pane</h3>
      </section>
      <section class="panel-body">
        Panel content
      </section>
    </section>
  </article>
  <article>
    <section class="panel panel-default">
      <section class="panel-heading">
        <h3 class="panel-title">Narrative/Event pane</h3>
      </section>
      <section class="panel-body">
        <p>{{sceneCtrl.currentScene.sceneText}}</p>

        <p>{{sceneCtrl.currentScene.sceneChoice}}</p>

        <button ng-click='sceneCtrl.changeScene()' type="button" class="btn btn-primary btn-sm">Next Scene</button>
      </section>
    </section>
  </article>
</section>
